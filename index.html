<!DOCTYPE html>
<html>
<head>
  <title>Image Click Sound</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    .image {
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .shrink {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <img class="image" id="image" src="nigga.jpg" width="400" height="auto">
  
  <script src="script.js"></script>
</body>
</html>
