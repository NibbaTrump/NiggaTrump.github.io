<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
  <title>Image Click Sound</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-wrapper {
      width: 50%;
      max-width: 1000px;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: contain;
      margin-top: 20px;
    }

    .shrink {
      transform: scale(0.9);
    }

    #clickCount {
      font-size: 20px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .image-wrapper {
        padding: 10px;
      }

      .image {
        margin-top: 10px;
      }

      #clickCount {
        font-size: 16px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img class="image" id="image" src="nigga.jpg">
  </div>
  <span id="clickCount">Global Clicks: 0</span>

  <script src="script.js"></script>
</body>
</html>
